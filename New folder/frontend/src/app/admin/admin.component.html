  <!-- MAIN -->
  <main class="admin-main">
    <div class="content-grid">

      <!-- ORDERS -->
      <section class="form-section">
        <h2>Orders (Cash Inflows)</h2>

        <form #orderForm="ngForm" (ngSubmit)="createOrder(orderForm)">
          <label>Item Name*</label>
          <input type="text" name="item" ngModel required />

          <label>Amount*</label>
          <input type="number" name="amount" ngModel required />

          <label>Description</label>
          <input type="text" name="desc" ngModel />

          <button class="btn btn-order" [disabled]="orderForm.invalid">
            + ADD ORDER
          </button>
        </form>
      </section>

      <!-- EXPENSES -->
      <section class="form-section">
        <h2>Expenses (Cash Outflows)</h2>

        <form #expenseForm="ngForm" (ngSubmit)="createExpense(expenseForm)">
          <label>Item Name*</label>
          <input type="text" name="item" ngModel required />

          <label>Amount*</label>
          <input type="number" name="amount" ngModel required />

          <label>Description</label>
          <input type="text" name="desc" ngModel />

          <button class="btn btn-expense" [disabled]="expenseForm.invalid">
            + ADD EXPENSE
          </button>
        </form>
      </section>

    </div>
  </main>
